<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-pink.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>To-Do App</title>

     <!-- Custom Styles -->
     <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header" id="header-todo">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout__title">To do App</span>
    </div>
    </header>
    </div>

  <form id="addToDoForm" action="#">
    <div class="mdl-textfield mdl-js-textfield">
    <label for="newToDoText" class="mdl-textfield__label">New To-Do:</label>
    <input type="text" id="newToDoText" class="mdl-textfield__input">
    </div>
    <div id="addBtn">
    <button type="submit" class="mdl-button mdl-js-button mdl-button--raised">Add To-Do!</button>
  </div>
  </form>

  <div class="mdl-layout mdl-js-layout" id="listcontainer">
  <ul id="toDoList" class="demo-list-control mdl-list">
  </div>
  </ul>

  <script src="app.js"></script>
  </body>
</html>
